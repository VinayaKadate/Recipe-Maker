<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Recipe Recommendation App</h1>
    <p>Enter ingredients to find recipes:</p>
    
    <div class="input-section">
      <input type="text" id="ingredientsInput" placeholder="e.g., chicken, tomato, garlic">
      <button onclick="fetchRecipes()">Find Recipes</button>
    </div>
    
    <div id="recipes" class="recipes"></div>
  </div>
  <!-- Modal for Recipe Instructions -->
<div id="recipeModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modalRecipeTitle"></h2>
      <div id="modalInstructions"></div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
